<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>
<body>
  <div
    class="formidable-form"
    data-url="http://localhost:3000/data.xml"
    data-submit="submit"
    data-css-framework="bootstrap4"
    data-step-mode="pages">
  </div>

  <br><hr><br>

  <div
    class="formidable-form"
    data-script="my-form"
    data-submit="submit"
    data-submit-format="json"
    data-step-mode="single">
  </div>

  <script id="my-form" type="text/xmldata">
    <form id="contact2" title="Example - second form (single mode, without bootstrap classes)">
      <step id="first" title="First step">
        <question id="firstname" title="First name"
          type="text" required="true" placeholder="what's ur firstname?" maxlength="30"/>
        <question id="lastname" title="Lastname"
          type="text" required="true" placeholder="What's your last name" maxlength="20"/>
      </step>
      <step id="second" title="Second step">
        <question id="source" title="How did you find us?" type="dropdown"
          required="false" placeholder="" maxlength="">
          <option value="advertisement" label="Ad"/>
          <option value="phonebook" label="Phone book"/>
          <option value="yelp" label="yelp"/>
          <option value="tripadvisor" label="tripadvisor"/>
          <option value="google" label="google"/>
        </question>
        <question id="message" title="What's your message to us?" type="textarea"
          required="true" placeholder="Looking forward to hearing from you!" maxlength=""/>
        <question id="bla" title="Bla" type="text" required="false" placeholder="" maxlength=""/>
      </step>
    </form>
  </script>

  <script src="formidable.js"></script>
</body>
</html>
